<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="icon" href="#">
        <style>
            .div1 {
                background-color: rgb(228, 228, 228);
                margin-left: 25%;
                margin-right: 25%;
                padding: 50px;
            }
        </style>
    </head>
    <body>
    <div class="div1">
    <div>
        <h1 style="text-align: center; margin-top: 3%;"><b><u>Registration form</u></b></h1><br>
        <form action="#">
            <label for="fname" style="margin-left: 25%;">First Name</label>
            <input type="text" id="fname" style="margin-left: 11%;"><br><br>
            <label for="lname" style="margin-left: 25%;">Last NAme</label>
            <input type="text" id="lname" style="margin-left: 10.5%;"><br><br>
            <label for="nname" style="margin-left: 25%;">Nick Name</label>
            <input type="text" id="nname" style="margin-left: 10.5%;"><br><br>
            <label for="e-mail" style="margin-left: 25%;">e-mail</label>
            <input type="email" id="e-mail" style="margin-left: 15%;"><br><br>
            <label for="password" style="margin-left: 25%;">Password</label>
            <input type="password" id="password" style="margin-left: 12%;"><br><br>
            <label for="date of birth" style="margin-left: 25%;">Date of Birth</label>
            <input type="date" id="date of birth" style="margin-left: 11%;"><br><br>
            <label for="gender" style="margin-left: 25%;">Gender</label>
            <label>
                <input type="radio" id="Male" name="Gender" value="Male" style="margin-left: 15%;" required>Male
                <input type="radio" id="Female" name="Gender"  value="Female" style="margin-left: 0.5%;" required>Female
                <input type="radio" id="Others" name="Gender"  value="Others" style="margin-left: 0.5%;" required>Others
            </label><br><br>
            <label for="mobile" style="margin-left: 25%;">Mobile</label>
            <input type="number" style="margin-left: 14.7%;"><br><br>
            <label for="address" style="margin-left: 25%;">Address</label>
            <textarea name="Adress" id="address" style="margin-left: 13.7%; width: 24.5%; height: 50PX;"></textarea><br><br>
            <button style="margin-left: 25%;" type="submit" value="submit">Submit</button>
            <button style="margin-left: 25%;" type="reset" value="reset">Reset</button>
        </form>
    </div>
    </div>
    </body>
</html>
